<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <!-- Header -->
    <div class="headerContainer">
      <div class="row1">
        <div id="viewScores">View Highscores</div>
        <div id="timerPosition">Time: <span id="timer">0</span></div>
      </div>
    </div>
    <!-- end of header -->

    <!-- Jumbotron -->
    <div class="containerJT">
      <div class="jumbotron1">
        <!-- welcome -->
        <div class="container1" id="welcome">
          <h1 class="h1">Coding Quiz</h1>
          <p>
            Try your best to answer the following coding question!
            <br />Incorrect answers will penalize your time.
          </p>
          <button type="button" class="startButton" id="startQuiz">
            Start
          </button>
        </div>

        <!-- Quiz -->
        <div class="container questionsContainer" id="quiz">
          <h1 class="questions"></h1>
          <div class="container1" id="answers"></div>
          <div class="row1">
            <button type="button" id="0">answer</button>
          </div>
          <div class="row1">
            <button type="button" id="1">answer</button>
          </div>
          <div class="row1">
            <button type="button" id="2">answer</button>
          </div>
          <div class="row1">
            <button type="button" id="3">answer</button>
          </div>
        </div>
    

      <!-- Input High Scores -->
      <div class="container1" id="inputScore">
        <h1>Nice!</h1>
        <p>Your Score:</p>
        <p>Enter first name:</p>
        <button type="button" id="submitName">Submit</button>
      </div>

      <!-- View High Scores -->
      <div class="container1" id="highScores">
        <h1>Highscores</h1>
        <div class="container1" id="score"></div>
        <button type="button" id="goBack">Go Back</button>
        <button type="button" id="clearScores">Clear Scores.</button>
      </div>
    </div>
    <!-- end of Jumbotron -->
    
    <script src="./Assets/js/questions.js"></script>
    <script src="./Assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
